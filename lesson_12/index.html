<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/BhA0hnxom2w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form>
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="email" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-12 col-md-6 col-xl-3">
						<div class="feature-box">
							<img src="img/ikonka 1.png">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<div class="feature-box">
							<img src="img/ikonka 2.png">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<div class="feature-box">
							<img src="img/ikonka 3.png">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<div class="feature-box">
							<img src="img/ikonka 4.png">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn d-block mx-auto">Получить инструкцию</button>
		</div>
	</div>
</body>
</html>
